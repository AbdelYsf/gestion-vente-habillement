<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<f:view locale="#{authentication.locale}">
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{managedFounri.preLoad}" />

	</f:metadata>
	<meta charset="UTF-8" />
	<title>Eshop Vetement</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="resources/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="resources/css/main.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body class="grey lighten-4">
	<nav class="blue darken-2">
		<div class="container">
			<div class="nav-wrapper">
				<a href="index.xhtml" class="brand-logo">Evetement</a> <a href="#"
					data-activates="side-nav"
					class="button-collapse show-on-large right"> <i
					class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">
					<li ><a href="index.xhtml"> <h:outputText value="#{msg['dashbord']}"/></a></li>
					<li class="active"><a href="fournisseur.xhtml"><h:outputText value="#{msg['suplyier']}" /> </a></li>
					<li><a href="client.xhtml"><h:outputText value="#{msg['clients']}" /> </a></li>
					<li><a href="articles.xhtml"><h:outputText value="#{msg['products']}" /> </a></li>
					<li ><a href="achat.xhtml"><h:outputText value="#{msg['buying']}" /> </a></li>
					<li><a href="vente.xhtml"><h:outputText value="#{msg['sales']}" /> </a></li>
				</ul>
				<!-- Side nav -->
				<ul id="side-nav" class="side-nav">
					<li>
						<div class="user-view">
							<div class="background">
								<img src="resources/img/ocean.jpg" alt="" />
							</div>
							<a href="#"> <img src="resources/img/abdel.jpg" alt=""
								class="circle"></img>
							</a> <a href="#"> <span class="name white-text">Abdel Ysf</span>
							</a> <a href="#"> <span class="email white-text">Abdel.ysf@gmail.com</span>
							</a>
						</div>
					</li>
					<li><a href="index.xhtml"> <i class="material-icons">dashboard</i>
							<h:outputText value="#{msg['dashbord']}"/>
					</a></li>
					<li class="active"><a href="fournisseur.xhtml"><h:outputText value="#{msg['suplyier']}" /> </a></li>
					<li><a href="client.xhtml"><h:outputText value="#{msg['clients']}" /> </a></li>
					<li><a href="articles.xhtml"><h:outputText value="#{msg['products']}" /> </a></li>
					<li ><a href="achat.xhtml"><h:outputText value="#{msg['buying']}" /> </a></li>
					<li><a href="vente.xhtml"><h:outputText value="#{msg['sales']}" /> </a></li>
					<li>
						<div class="divider"></div>
					</li>

					<li><h:form>
					
					<h:commandLink action="#{authentication.logout}" value="#{msg['logout']}" style="color:#383333;" />
					</h:form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
     
	<div class="row">
<div class="col offset-l3 l6 m12 s12">
	<p:messages id="messages" showDetail="true" closable="true">
		<p:autoUpdate />
	</p:messages>
	</div>
	</div>
	<!-- Section: fourniaaeur -->
	<section class="section section-users grey lighten-4">
		<div class="container">
			<div class="row">
				<div class="card">
					<div class="card-content">
						<span class="card-title">fournisseurs</span>
						<div class="card-action">
							<h:form>
								<h:dataTable var="fr" value="#{managedFounri.listFourni}" styleClass="striped">
									<h:column styleClass="striped">
										<f:facet name="header"> id </f:facet>
										<h:outputText value="#{fr.idFournisseur}" />
									</h:column>
									<h:column styleClass="striped">
										<f:facet name="header">  nom</f:facet>
										<h:outputText value="#{fr.nom}" />
									</h:column>
									<h:column styleClass="striped">
										<f:facet name="header">adresse</f:facet>
										<h:outputText value="#{fr.adresse}" />

									</h:column>
									<h:column styleClass="striped">
										<f:facet name="header"> tele</f:facet>
										<h:outputText value="#{fr.tele}" />
									</h:column>
									<h:column styleClass="striped">
										<f:facet name="header">action</f:facet>
										<h:commandLink value="edit" href="update-fournisseur-modal"
											action="#{managedFounri.setUpdateEligibleFourni(fr)}"
											styleClass="btn blue btn-small lighten-2 " />
									</h:column>
									<h:column styleClass="striped">
										<f:facet name="header">action</f:facet>
										<h:commandButton value="delete"
											styleClass="btn red btn-small lighten-2"
											onclick="if (!confirm('etes vous sure?')) return false"
											action="#{managedFounri.deleteFournisseur(fr)}" />
									</h:column>
									</h:dataTable>
							</h:form>

						</div>
					</div>
					<div class="card-action">
						<ul class="pagination">
							<li class="disabled"><a href="#!" class="blue-text"> <i
									class="material-icons">chevron_left</i>
							</a></li>
							<li class="active blue lighten-2"><a href="#!"
								class="white-text">1</a></li>
							<li class="waves-effect"><a href="#!" class="blue-text">
									<i class="material-icons">chevron_right</i>
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</section>
	<!-- Fixed Action Button -->
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
      <i class="material-icons">add</i>
    </a>
    <ul>
    
      <li>
        <a href="#search-modal" class="modal-trigger btn-floating green tooltipped" data-position="left" data-tooltip="chercher un fournisseur">
          <i class="material-icons">search</i>
        </a>
      </li>
      <li>
        <a href="#fournisseur-modal" class="modal-trigger btn-floating blue tooltipped" data-position="left" data-tooltip="ajouter fournisseur">
          <i class="material-icons">mode_edit</i>
        </a>
      </li>
      
    </ul>
  </div>

	<!-- Add fournisseur Modal -->
	<div id="fournisseur-modal" class="modal">
		<div class="modal-content">
			<h4>ajouter fournisseur</h4>
			<h:form>
				<div class="input-field">
				 <i class="material-icons prefix">face</i>
					<h:inputText id="nom" value="#{managedFounri.fourn.nom}"
						required="true" requiredMessage="le nom est requis" />
					<label class="blue-text" for="nom">nom</label>
				</div>
				<div class="input-field">
				 <i class="material-icons prefix">contact_phone</i>
					<h:inputText id="tele" value="#{managedFounri.fourn.tele}" validatorMessage="le tele doit comporter 10 chiffres"
						required="true" requiredMessage="le tele est requis!">
							<f:validateRegex pattern="[0-9]{10}" ></f:validateRegex>
						</h:inputText>
					<label class="blue-text" for="tele">tele</label>
				</div>
				<div class="input-field">
				 <i class="material-icons prefix">add_location</i>
					<h:inputText id="adresse"
						value="#{managedFounri.fourn.adresse}" required="true" requiredMessage="l'adresse est requise!"/>
					<label class="blue-text" for="adresse">adresse</label>
				</div>


				<h:commandButton value="ajouter"
					styleClass="modal-action modal-close btn blue white-text"
					action="#{managedFounri.addFournisseur}" />

			</h:form>

		</div>
	</div>
	 <!-- search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <h4>chercher</h4>
      <h:form>
        <div class="input-field">
           <i class="material-icons prefix">search</i>
						 	<h:inputText 
						 	 styleClass="input-field"
						 	 value="#{managedFounri.motCle}"
						 	 />
          <label for="name">chercher par mot cle</label>
        </div>
        <div class="input-field">
         <h:commandButton value="chercher" styleClass="btn btn-small light-blue lighten-3" 	 action="#{managedFounri.cherchermc}" />
         
        </div>
       
      </h:form>
      
    </div>
  </div>
	<!-- Footer -->
	<footer class="section blue darken-2 white-text center">
		<p>
    	<h:outputText value="#{msg['footer']}"/>
    </p>
    <h:form>
        <h:commandButton styleClass="btnLang" action="#{authentication.changeLanguage('')}"
            value="fr"  image="resources/img/french.png" />
        
        <h:commandButton  styleClass="btnLang" action="#{authentication.changeLanguage('en')}"
            value="english"  image="resources/img/english.png" />
    </h:form>
  </footer>

	<!-- Preloader -->
	<div class="loader preloader-wrapper big active">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</h:body>

<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="resources/js/materialize.min.js"></script>
<script>
	// Hide Sections
	$('.section').hide();

	setTimeout(function() {
		$(document).ready(function() {
			// Show sections
			$('.section').fadeIn();

			// Hide preloader
			$('.loader').fadeOut();

			//Init Side nav
			$('.button-collapse').sideNav();

			// Init Modal
			$('.modal').modal();
		});
	}, 1000);
</script>
</f:view>
</html>
