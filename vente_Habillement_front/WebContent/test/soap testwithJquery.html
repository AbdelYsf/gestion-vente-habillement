<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
<script>

    $(document).ready(  
    		 function()
    		 {
    $.ajax({
        url: '<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:bus="http://business.service/"><soapenv:Header/> <soapenv:Body><bus:getAppStatus/></soapenv:Body></soapenv:Envelope>',
        dataType: 'xml',
        success: function(data){
            // Extract relevant data from XML
            var xml_node = $('Pages',data);
            console.log( xml_node.find('Page[Name="test"] > controls > test').text() );
        },
        error: function(data){
            console.log('Error loading XML data');
        }
    });}
    		 }

    </script>
</head>

<body>
	<input value="soap request" type="button" onclick="soapRequest();" />
</body>

</html>
