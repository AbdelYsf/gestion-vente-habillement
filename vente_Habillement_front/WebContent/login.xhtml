<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view locale="#{authentication.locale}">
<h:head>
	<meta charset="UTF-8" />
	<title>Evetement</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"
		media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="resources/css/main.css" />
</h:head>
<h:body class="grey lighten-4">

  <nav class="blue darken-2">
    <div class="container">
      <div class="nav-wrapper">
        
      </div>
    </div>
  </nav>
     <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate />
    </p:messages>
  <section class="section section-login">
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
          <div class="card-panel login blue darken-2 white-text center">
            <h2>Evetement</h2>
            <h:form>
                
            <div class="input-field">
                 <i class="material-icons prefix">email</i>
                 <h:inputText id="username" value="#{authentication.login}" required="true" requiredMessage="User required" />
				<h:outputLabel for="username" styleClass="white-text"> <h:outputText value="#{msg['userName']}"/></h:outputLabel>

              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                 <h:inputSecret id="password" required="true" value="#{authentication.pwd}" requiredMessage="Password required!" />
                <h:outputLabel for="password" styleClass="white-text"><h:outputText value="#{msg['pwd']}"/></h:outputLabel>
              </div>
             <h:commandButton value="#{msg['enter']}" styleClass="btn btn-large btn-extended grey lighten-4 black-text"  action="#{authentication.verify}"/>
            </h:form>
           
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="section blue darken-2 white-text center">
  
    <p>
    	<h:outputText value="#{msg['footer']}"/>
    </p>
    <h:form>
        <h:commandButton styleClass="btnLang" action="#{authentication.changeLanguage('')}"
            value="fr"  image="resources/img/french.png" />
        
        <h:commandButton  styleClass="btnLang" action="#{authentication.changeLanguage('en')}"
            value="english"  image="resources/img/english.png" />
    </h:form>
  </footer>

   <!-- Preloader -->
  <div class="loader preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>
      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  
<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="resources/js/materialize.min.js"></script>
<script>
    // Hide Sections
    $('.section').hide();
    setTimeout(function () {
      $(document).ready(function () {
        // Show sections
        $('.section').fadeIn();

        // Hide preloader
        $('.loader').fadeOut();

      });
    }, 1000);
  </script>
  
</h:body>
</f:view>
</html>
