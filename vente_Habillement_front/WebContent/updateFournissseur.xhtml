<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">
	<f:view locale="#{authentication.locale}">
<h:head>
	<f:metadata>
		<f:event type="preRenderView" listener="#{managedFounri.preLoad}" />

	</f:metadata>
	<meta charset="UTF-8" />
	<title>Eshop Vetement</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" />
	<link type="text/css" rel="stylesheet"
		href="resources/css/materialize.min.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="resources/css/main.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body class="grey lighten-4">
	<nav class="blue darken-2">
		<div class="container">
			<div class="nav-wrapper">
				<a href="index.xhtml" class="brand-logo">Evetement</a> <a href="#"
					data-activates="side-nav"
					class="button-collapse show-on-large right"> <i
					class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">
					<li ><a href="index.xhtml"> <h:outputText value="#{msg['dashbord']}"/></a></li>
					<li class="active"><a href="fournisseur.xhtml"><h:outputText value="#{msg['suplyier']}" /> </a></li>
					<li><a href="client.xhtml"><h:outputText value="#{msg['clients']}" /> </a></li>
					<li><a href="articles.xhtml"><h:outputText value="#{msg['products']}" /> </a></li>
					<li ><a href="achat.xhtml"><h:outputText value="#{msg['buying']}" /> </a></li>
					<li><a href="vente.xhtml"><h:outputText value="#{msg['sales']}" /> </a></li>
				</ul>
				<!-- Side nav -->
				<ul id="side-nav" class="side-nav">
					<li>
						<div class="user-view">
							<div class="background">
								<img src="resources/img/ocean.jpg" alt="" />
							</div>
							<a href="#"> <img src="resources/img/abdel.jpg" alt=""
								class="circle"></img>
							</a> <a href="#"> <span class="name white-text">Abdel Ysf</span>
							</a> <a href="#"> <span class="email white-text">Abdel.ysf@gmail.com</span>
							</a>
						</div>
					</li>
					<li><a href="index.xhtml"> <i class="material-icons">dashboard</i>
							<h:outputText value="#{msg['dashbord']}"/>
					</a></li>
					<li class="active"><a href="fournisseur.xhtml"><h:outputText value="#{msg['suplyier']}" /> </a></li>
					<li><a href="client.xhtml"><h:outputText value="#{msg['clients']}" /> </a></li>
					<li><a href="articles.xhtml"><h:outputText value="#{msg['products']}" /> </a></li>
					<li ><a href="achat.xhtml"><h:outputText value="#{msg['buying']}" /> </a></li>
					<li><a href="vente.xhtml"><h:outputText value="#{msg['sales']}" /> </a></li>
					<li>
						<div class="divider"></div>
					</li>

					<li><h:form>
					
					<h:commandLink action="#{authentication.logout}" value="#{msg['logout']}" style="color:#383333;" />
					</h:form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

		<div class="row">
		<div class="col offset-l3 l6 m12 s12">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
		</div>
	</div>
	<!-- Section: fourniaaeur -->
	<section class="section section-users grey lighten-4">
		<div class="container">
			<div class="row">
				<div class="card">
					<div class="card-content">
						<span class="card-title">fournisseurs</span>
						<div class="card-action">
						 
							
								<h:form>
									<div class="input-field">
										<i class="material-icons prefix">settings_ethernet</i>
										<h:inputText id="id" disabled="true" value="#{managedFounri.updateEligibleFourni.idFournisseur}" styleClass="validate" />
										<h:outputLabel class="blue-text" for="id">id_fournisseur</h:outputLabel>	
									</div>
									<div class="input-field">
									<i class="material-icons prefix">face</i>
										<h:inputText id="nom" value="#{managedFounri.updateEligibleFourni.nom}" required="true" />
										<h:outputLabel class="blue-text" for="nom">nom</h:outputLabel>	
									</div>
									<div class="input-field">
									<i class="material-icons prefix">contact_phone</i>
										<h:inputText id="tele" value="#{managedFounri.updateEligibleFourni.tele}" required="true" />
										<h:outputLabel class="blue-text" for="tele">tele</h:outputLabel>	
									</div>
									<div class="input-field">
									
									<i class="material-icons prefix">add_location</i>
										<h:inputText id="adresse"
											value="#{managedFounri.updateEligibleFourni.adresse}" required="true" />
										<h:outputLabel class="blue-text" for="adresse">adresse</h:outputLabel>	
									</div>
									<h:commandButton value="mettre a jour"
										styleClass="modal-action modal-close btn blue white-text"
										action="#{managedFounri.updateFournisseur}" />
								</h:form>
							
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>





	<!-- Footer -->
	<footer class="section blue darken-2 white-text center">
		<p>
    	<h:outputText value="#{msg['footer']}"/>
    </p>
    <h:form>
        <h:commandButton styleClass="btnLang" action="#{authentication.changeLanguage('')}"
            value="fr"  image="resources/img/french.png" />
        
        <h:commandButton  styleClass="btnLang" action="#{authentication.changeLanguage('en')}"
            value="english"  image="resources/img/english.png" />
    </h:form>
  </footer>

	<!-- Preloader -->
	<div class="loader preloader-wrapper big active">
		<div class="spinner-layer spinner-blue-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</h:body>

<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="resources/js/materialize.min.js"></script>
<script>
	// Hide Sections
	$('.section').hide();

	setTimeout(function() {
		$(document).ready(function() {
			// Show sections
			$('.section').fadeIn();

			// Hide preloader
			$('.loader').fadeOut();

			//Init Side nav
			$('.button-collapse').sideNav();

			// Init Modal
			$('.modal').modal();
		});
	}, 1000);
</script>
</f:view>
</html>
